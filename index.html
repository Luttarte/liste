    function filterResults() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const resultArea = document.getElementById("resultArea");
      resultArea.innerHTML = "";

      kisiler.forEach(kisi => {
        const adsoyad = (kisi["Ad Soyad"] || "").toLowerCase();
        const gorev = (kisi["Görevi"] || "").toLowerCase();
        const kurum = (kisi["Görev Yeri"] || "").toLowerCase();
        let telefon = kisi["Telefon"] ? kisi["Telefon"].toString().trim() : "Veri yok";

        if (telefon.startsWith("5")) {
          telefon = `+90 ${telefon}`;
        } else if (!telefon || telefon.toLowerCase().includes("veri yok")) {
          telefon = "Veri yok";
        }

        if ([adsoyad, gorev, kurum].some(val => val.includes(input))) {
          const telHTML = telefon !== "Veri yok" ? `<a href='tel:${telefon.replace(/\s/g, "")}'>${telefon}</a>` : "Veri yok";
          resultArea.innerHTML += `
            <div class="card">
              <p><strong>Ad Soyad:</strong> ${kisi["Ad Soyad"]}</p>
              <p><strong>Görev:</strong> ${kisi["Görevi"]}</p>
              <p><strong>Kurum:</strong> ${kisi["Görev Yeri"]}</p>
              <p><strong>Telefon:</strong> ${telHTML}</p>
            </div>
          `;
        }
      });
    }
