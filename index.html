  <style>
    * {

    .container {
      max-width: 1000px;

    }

      margin-bottom: 25px;
    }
    input[type="text"] {
      padding: 12px;
      width: 100%;
      max-width: 500px;
      font-size: 16px;
      border: 2px solid #3498db;
      border-radius: 8px;
      outline: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      overflow-x: auto;
    }
    th, td {
      text-align: left;
      padding: 12px 10px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #e6f7ff;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      td {
        position: relative;
        padding-left: 50%;
        border: none;
        border-bottom: 1px solid #eee;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        top: 12px;
        font-weight: bold;
        color: #2c3e50;
      }
    }
  
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
.fade-in-up {
  animation: fadeInUp 0.8s ease-out;
}


thead th:first-child {
  border-top-left-radius: 12px;
}
thead th:last-child {
  border-top-right-radius: 12px;
}

</style>

    let csvData = [];

    rawCsv.split("\n").slice(1).forEach(function(line) {
      const parts = line.split(",");
      if (parts.length === 5) {
        const ad = parts[0], soyad = parts[1], gorev = parts[2], kurum = parts[3];
        const telefon = (!parts[4] || parts[4].trim().toLowerCase() === "nan") ? "Veri yok" : parts[4];
        csvData.push({ ad, soyad, gorev, kurum, telefon });
      }
    });

    document.getElementById("searchInput").addEventListener("input", function () {
      const q = turkceKucult(this.value.trim());
      const tbody = document.querySelector("#resultsTable tbody");
      tbody.innerHTML = "";

      var results = csvData.filter(function(kisi) {
        return turkceKucult(kisi.ad).indexOf(q) > -1 ||
               turkceKucult(kisi.soyad).indexOf(q) > -1 ||
               turkceKucult(kisi.kurum).indexOf(q) > -1;
      });

      for (var i = 0; i < results.length; i++) {
        var kisi = results[i];
        var row = "<tr>" +
          "<td data-label='Ad'>" + kisi.ad + "</td>" +
          "<td data-label='Soyad'>" + kisi.soyad + "</td>" +
          "<td data-label='Görev'>" + kisi.gorev + "</td>" +
          "<td data-label='Kurum'>" + kisi.kurum + "</td>" +
          "<td data-label='Telefon'>" + kisi.telefon + "</td>" +
        "</tr>";
        tbody.innerHTML += row;
      }
    });
